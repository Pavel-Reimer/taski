[flake8]
ignore = 
    W503,
    F811
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/,
    */env/,
per-file-ignores =
    */settings.py:E501

[isort]
# Указываем, что пакеты проекта — это first-party
known_first_party = api,backend
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
